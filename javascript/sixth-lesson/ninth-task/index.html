    div ul {
      display: none;
    }
    .active ul {
      display: block;
    }
    div::before {
      content: "▶";
    }
    .active::before {
      content: "▼";
    }
  </style>

    <div>
      Солодощі (натисни мене)!
      <ul>
        <li>Тістечко</li>
        <li>Пончик</li>

      </ul>
    </div>
