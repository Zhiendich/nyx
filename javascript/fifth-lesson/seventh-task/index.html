<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let body = document.body;
      body.innerHTML = "<!--" + body.tagName + "-->";
      console.log(body.tagName);
      alert(body.firstChild.data);
      // body.tagName = BODY потому что свойство tagName находиться в верхнем регистре
      // комментарий становится единственным потомком а свойство data для комментария это его содержимое
    </script>
  </body>
</html>
