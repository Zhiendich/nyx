    <main>
      <div class="container">
        <h3 class="mt-5">Корзина</h3>
        <div class="basket-block">
          <div class="basket-category">
            <h6>Наименование</h6>
            <h6>Цена</h6>
            <h6>Удалить</h6>
          </div>
          <div class="basket-flex">
            <img
              class="card-img-top"
              src="img/car_flex_img.png"
              alt="Card image cap"
            />

            <h5 class="product-name">Мерседес</h5>
            <h5 class="price">10000$</h5>
            <span class="black-block"></span>
          </div>
          <div class="basket-flex">
            <img
              class="card-img-top"
              src="img/car_flex_img.png"
              alt="Card image cap"
            />

            <h5 class="product-name">Мерседес</h5>
            <h5 class="price">10000$</h5>
            <span class="black-block"></span>
          </div>
          <div class="basket-flex">
            <img
              class="card-img-top"
              src="img/car_flex_img.png"
              alt="Card image cap"
            />

            <h5 class="product-name">Мерседес</h5>
            <h5 class="price">10000$</h5>
            <span class="black-block"></span>
          </div>
        </div>
        <div class="bought-block mt-3">
          <div>
            <span>Итого :</span>
            <h5 class="d-inline">400000$</h5>
          </div>
          <button
            type="button"
            class="btn btn-dark mt-2"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Оформить заказ
          </button>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Оформить заказ</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="recipient-name" class="col-form-label"
                    >Имя:</label
                  >
                  <input type="text" class="form-control" id="recipient-name" />
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >Телефон:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="recipient-name"
                  />
                </div>
                <div class="form-group">
                  <label for="message-text" class="col-form-label"
                    >Номер карты :</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="recipient-name"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Купить</button>
            </div>
          </div>
        </div>
      </div>
